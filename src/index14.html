<script>
    function menu(e) {
        let list = document.querySelector('ul');
        if (e.name === 'menu') {
            e.name = 'close';
            list.classList.remove('hidden');
            list.classList.add('top-[80px]', 'opacity-100');
        } else {
            e.name = 'menu';
            list.classList.add('hidden');
            list.classList.remove('top-[80px]', 'opacity-100');
        }
    }
</script>

</body>
